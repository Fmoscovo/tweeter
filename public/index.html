<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Additional fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Nav container / nav.css -->
    <nav>
      <span class="logo">
        <i class="fa-solid fa-crow" style="color: #000000"></i>
        tweeter!
        <span class="mySignature">&#5792;&#5847;</span>
      </span>
      <div class="icon-container">
        <button class="compose-button" id="compose">
          <span><strong>Write</strong> a new tweet</span>
          <i
            class="fa-solid fa-angles-down fa-fade move-right"
            style="color: hsl(84, 73%, 51%)"
          ></i>
        </button>
      </div>
    </nav>
    <!-- header of page / header.css -->
    <header class="header-container">
      <div>
        <img class="header-image" src="/images/wolf.png" />
      </div>
      <div>
        <h2 class="header-title">
          <span class="bold-first-name">Filipe</span> Moscovo
        </h2>
      </div>
    </header>

    <!-- main of page/ new-tweet.css  -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <div id="error-message" style="display: none"></div>

          <textarea
            name="text"
            id="tweet-text"
            class="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="under-tweet-input">
            <button type="submit">
              <i
                class="fa-solid fa-caret-right fa-fade"
                style="color: hsl(84, 73%, 51%)"
              ></i>
              &nbsp;Tweet!
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- tweets container / tweets.css-->
      <section id="tweets-container" class="tweet-container"></section>
      <button id="back-to-top" class="back-to-top">
        <i class="fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
